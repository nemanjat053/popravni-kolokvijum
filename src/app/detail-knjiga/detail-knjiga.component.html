<h3>Edit knjiga</h3>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <label for="">Naslov</label>
    <input
      type="text"
      name="naslov"
      class="form-control"
      [(ngModel)]="knjiga.naslov"
    />
  </div>
  <div class="form-group">
    <label for="">Autor</label>
    <input
      type="text"
      name="autor"
      class="form-control"
      [(ngModel)]="knjiga.autor"
    />
  </div>
  <div class="form-group">
    <label for="">isbn </label>
    <input
      type="text"
      name="isbn"
      class="form-control"
      [(ngModel)]="knjiga.isbn"
    />
  </div>

  <input type="submit" class="btn btn-primary" value="Izmijeni" />
</form>
